<div class="content-container">
    <div class="header">
        <h2>Manage Classes</h2>
        <button class="create-btn" (click)="showCreateForm()">+ Create Class</button>
    </div>

    <!-- Search -->
    <div class="search-container">
        <input type="text" [(ngModel)]="searchTerm" (keyup.enter)="search()" placeholder="Search classes..."
            class="search-input">
        <button class="search-btn" (click)="search()">Search</button>
    </div>

    <!-- Create/Edit Form -->
    <div class="form-container" *ngIf="showForm">
        <input type="text" [(ngModel)]="formName" placeholder="Enter class name" class="form-input">
        <div class="form-actions">
            <button class="save-btn" (click)="saveClass()">
                {{ editingId ? 'Update' : 'Create' }}
            </button>
            <button class="cancel-btn" (click)="cancelForm()">Cancel</button>
        </div>
    </div>

    <!-- Loading State -->
    <div class="loading-state" *ngIf="loading">
        <p>Loading classes...</p>
    </div>

    <!-- Error State -->
    <div class="error-state" *ngIf="error && !loading">
        <p>{{ error }}</p>
        <button (click)="loadClasses()">Retry</button>
    </div>

    <!-- Classes List -->
    <div class="list-container" *ngIf="!loading && !error">
        <div class="empty-state" *ngIf="classes.length === 0">
            <p>No classes found. Create your first class!</p>
        </div>
        <div class="item-card" *ngFor="let cls of classes">
            <div class="item-info">
                <span class="item-name">{{ cls.name }}</span>
            </div>
            <div class="item-actions">
                <button class="manage-courses-btn" (click)="openCourseModal(cls)">Manage Courses</button>
                <button class="edit-btn" (click)="editClass(cls)">Edit</button>
                <button class="delete-btn" (click)="deleteClass(cls.id)">Delete</button>
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination" *ngIf="totalPages > 1">
            <button class="pagination-btn" (click)="prevPage()" [disabled]="currentPage === 1">
                Previous
            </button>
            <span class="pagination-info">
                Page {{ currentPage }} of {{ totalPages }} ({{ totalItems }} items)
            </span>
            <button class="pagination-btn" (click)="nextPage()" [disabled]="currentPage === totalPages">
                Next
            </button>
        </div>
    </div>
</div>

<!-- Course Selection Modal -->
<app-course-select-modal *ngIf="showCourseModal" [classId]="selectedClassId!" [className]="selectedClassName"
    (close)="closeCourseModal()" (coursesUpdated)="onCoursesUpdated()"></app-course-select-modal>

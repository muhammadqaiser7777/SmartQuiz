<div class="content-container">
    <div class="header">
        <h2>Manage Teachers</h2>
    </div>

    <div class="search-section">
        <input type="text" class="search-input" placeholder="Search teachers..." [(ngModel)]="searchTerm" (keyup.enter)="search()">
        <button class="btn-secondary" (click)="search()">Search</button>
    </div>

    <div class="teachers-table">
        <div *ngIf="loading" class="loading">Loading teachers...</div>
        <div *ngIf="error" class="error">{{ error }}</div>

        <table *ngIf="!loading && !error">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Profile Picture</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="teachers.length === 0">
                    <td colspan="5" class="no-data">No teachers found.</td>
                </tr>
                <tr *ngFor="let teacher of teachers">
                    <td>{{ teacher.name }}</td>
                    <td>{{ teacher.email }}</td>
                    <td>
                        <img *ngIf="teacher.profilePicture" [src]="teacher.profilePicture" alt="Profile"
                            class="profile-pic">
                        <span *ngIf="!teacher.profilePicture">-</span>
                    </td>
                    <td>{{ teacher.createdAt | date:'short' }}</td>
                    <td>
                        <button class="btn-action">View</button>
                        <button class="btn-action btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <div class="pagination" *ngIf="totalPages > 1">
            <button class="pagination-btn" (click)="prevPage()" [disabled]="currentPage === 1">
                Previous
            </button>
            <span class="pagination-info">
                Page {{ currentPage }} of {{ totalPages }} ({{ totalItems }} items)
            </span>
            <button class="pagination-btn" (click)="nextPage()" [disabled]="currentPage === totalPages">
                Next
            </button>
        </div>
    </div>
</div>

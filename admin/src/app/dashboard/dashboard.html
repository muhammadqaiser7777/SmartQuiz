<div class="dashboard-container">
    <!-- Mobile Header with Hamburger -->
    <div class="mobile-header">
        <button class="hamburger-btn" (click)="toggleSidebar()">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
        <h2>SmartQuiz Admin</h2>
    </div>

    <!-- Sidebar Overlay for Mobile -->
    <div class="sidebar-overlay" [class.active]="isSidebarOpen" (click)="closeSidebar()"></div>

    <!-- Sidebar -->
    <aside class="sidebar" [class.open]="isSidebarOpen">
        <div class="sidebar-header">
            <h2>SmartQuiz Admin</h2>
        </div>
        <nav class="sidebar-nav">
            <button [routerLink]="['/dashboard']" [routerLinkActive]="'active'"
                [routerLinkActiveOptions]="{exact: true}" (click)="closeSidebar()">
                Home
            </button>
            <button [routerLink]="['/dashboard/courses']" [routerLinkActive]="'active'" (click)="closeSidebar()">
                Manage Courses
            </button>
            <button [routerLink]="['/dashboard/classes']" [routerLinkActive]="'active'" (click)="closeSidebar()">
                Manage Classes
            </button>
            <button [routerLink]="['/dashboard/students']" [routerLinkActive]="'active'" (click)="closeSidebar()">
                Manage Students
            </button>
            <button [routerLink]="['/dashboard/teachers']" [routerLinkActive]="'active'" (click)="closeSidebar()">
                Manage Teachers
            </button>
        </nav>
        <div class="sidebar-footer">
            <button (click)="logout()" class="logout-btn">Logout</button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <router-outlet></router-outlet>
    </main>
</div>

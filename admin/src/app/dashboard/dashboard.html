<div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>SmartQuiz Admin</h2>
        </div>
        <nav class="sidebar-nav">
            <button [class.active]="currentView === 'home'" (click)="setView('home')">
                Home
            </button>
            <button [class.active]="currentView === 'courses'" (click)="setView('courses')">
                Manage Courses
            </button>
            <button [class.active]="currentView === 'classes'" (click)="setView('classes')">
                Manage Classes
            </button>
            <button [class.active]="currentView === 'students'" (click)="setView('students')">
                Manage Students
            </button>
            <button [class.active]="currentView === 'teachers'" (click)="setView('teachers')">
                Manage Teachers
            </button>
        </nav>
        <div class="sidebar-footer">
            <button (click)="logout()" class="logout-btn">Logout</button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="welcome-message" *ngIf="currentView === 'home'">
            <h1>Welcome to Admin Portal</h1>
            <p>Select an option from the sidebar to manage your portal.</p>
        </div>

        <app-courses *ngIf="currentView === 'courses'"></app-courses>
        <app-classes *ngIf="currentView === 'classes'"></app-classes>
        <app-students *ngIf="currentView === 'students'"></app-students>
        <app-teachers *ngIf="currentView === 'teachers'"></app-teachers>
    </main>
</div>

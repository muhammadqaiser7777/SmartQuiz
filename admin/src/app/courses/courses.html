<div class="content-container">
    <div class="header">
        <h2>Manage Courses</h2>
        <button class="create-btn" (click)="showCreateForm()">+ Create Course</button>
    </div>

    <!-- Create/Edit Form -->
    <div class="form-container" *ngIf="showForm">
        <input type="text" [(ngModel)]="formName" placeholder="Enter course name" class="form-input">
        <div class="form-actions">
            <button class="save-btn" (click)="saveCourse()">
                {{ editingId ? 'Update' : 'Create' }}
            </button>
            <button class="cancel-btn" (click)="cancelForm()">Cancel</button>
        </div>
    </div>

    <!-- Loading State -->
    <div class="loading-state" *ngIf="loading">
        <p>Loading courses...</p>
    </div>

    <!-- Error State -->
    <div class="error-state" *ngIf="error && !loading">
        <p>{{ error }}</p>
        <button (click)="loadCourses()">Retry</button>
    </div>

    <!-- Courses List -->
    <div class="list-container" *ngIf="!loading && !error">
        <div class="empty-state" *ngIf="courses.length === 0">
            <p>No courses found. Create your first course!</p>
        </div>
        <div class="item-card" *ngFor="let course of courses">
            <div class="item-info">
                <span class="item-name">{{ course.name }}</span>
            </div>
            <div class="item-actions">
                <button class="edit-btn" (click)="editCourse(course)">Edit</button>
                <button class="delete-btn" (click)="deleteCourse(course.id)">Delete</button>
            </div>
        </div>
    </div>
</div>
